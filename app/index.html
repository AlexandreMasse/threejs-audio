<html>
    <head>
        <title>Three.js - Audio Experiment</title>
    </head>
    <body>
        <div id="intro-container">

            <div id="intro-circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div id="intro-progress">0%</div>
            <div id="intro-begin">GO !</div>
        </div>



        <div id="main"></div>

        <div id="option-container">

            <div id="slider-nb-cylindre">
                <label for="nb-cylindre">Nombre de Cylindre</label>
                <input id="nb-cylindre" type="range" min="1" max="20" step="1">
            </div>



            <div id="slider-nb-group">
                <label for="nb-group">Nombre de group</label>
                <input id="nb-group" type="range" min="1" max="30" step="1">
            </div>

            <div id="slider-nb-line">
                <label for="nb-line">Nombre de Ligne</label>
                <input id="nb-line" type="range" min="1" max="20" step="1">
            </div>

            <div id="slider-group-width">
                <label for="group-width">Largeur Groupe</label>
                <input id="group-width" type="range" min="1" max="20" step="1">
            </div>

            <div id="slider-spirale-radius">
                <label for="spirale-radius">Rayon Spirale</label>
                <input id="spirale-radius" type="range" min="1" max="80" step="1">
            </div>

            <div id="slider-circle-radius">
                <label for="circle-radius">Rayon Cercle</label>
                <input id="circle-radius" type="range" min="1" max="50" step="1">
            </div>

            <div id="slider-color-speed">
                <label for="color-speed">Vitesse Couleur</label>
                <input id="color-speed" type="range" min="-4" max="4" step="0.2">
            </div>

            <div id="radio-circle-position">
                <label for="circle-position">Position Cercle</label>
                <input id="circle-position" type="radio"name="position">
            </div>

            <div id="radio-line-position">
                <label for="line-position">Position Ligne</label>
                <input id="line-position" type="radio" name="position">
            </div>

            <div id="radio-spirale-position">
                <label for="spirale-position">Position Spirale</label>
                <input id="spirale-position" type="radio" name="position">
            </div>


        </div>
    </body>
</html>
